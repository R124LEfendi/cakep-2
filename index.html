<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cakep</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 2em;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fireworks {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 999;
      }
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        background: white;
        border-radius: 50%;
        animation: explode 1s ease-out infinite;
      }
      @keyframes explode {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card-row">
      <div class="card-body">
        <div class="card-body d-flex justify-content-end">
          <button class="btn btn-danger m-3 d-none" id="cakep4">Jelek</button>
        </div>
        <div class="card-content grid justify-content-center">
          <div class="card-body d-flex justify-content-center">
            <button class="btn btn-danger m-3 d-none" id="cakep5">Jelek</button>
          </div>
          <div class="card-header d-flex justify-content-center mt-5">
            <h2 class="text-center p-5 mt-5">
              Apakah anda merasa Good looking atau Jelek?
            </h2>
          </div>
          <div class="card-body d-flex justify-content-center">
            <button
              class="btn btn-primary m-3"
              style="margin-right: 20% !important"
              id="jelek"
            >
              Good Loking
            </button>
            <button class="btn btn-danger m-3" id="cakep">Jelek</button>
          </div>
          <div class="card-body d-flex justify-content-center">
            <button class="btn btn-danger m-3 d-none" id="cakep1">Jelek</button>
          </div>
        </div>
        <button class="btn btn-danger m-3 d-none" id="cakep2">Jelek</button>
      </div>
      <div class="card-body d-flex justify-content-end">
        <button class="btn btn-danger m-3 d-none" id="cakep3">Jelek</button>
      </div>
    </div>
    <div id="celebration" class="d-none p-5 text-center celebration">
      Selamat! Anda adalah orang yang memiliki rupa dan kepribadian yang Indah
      ðŸŽ‰
    </div>
    <div id="fireworks" class="fireworks d-none"></div>
    <script>
      function createFirework() {
        const firework = document.createElement("div");
        firework.classList.add("firework");
        firework.style.top = `${Math.random() * 100}%`;
        firework.style.left = `${Math.random() * 100}%`;
        firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.getElementById("fireworks").appendChild(firework);
        setTimeout(() => {
          firework.remove();
        }, 6000);
      }

      document
        .getElementById("cakep")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep1").classList.remove("d-none");
        });

      document
        .getElementById("cakep1")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep2").classList.remove("d-none");
        });

      document
        .getElementById("cakep2")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep3").classList.remove("d-none");
        });

      document
        .getElementById("cakep3")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep4").classList.remove("d-none");
        });
      document
        .getElementById("cakep4")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep5").classList.remove("d-none");
        });
      document
        .getElementById("cakep5")
        .addEventListener("mouseenter", function () {
          this.classList.add("d-none");
          document.getElementById("cakep").classList.remove("d-none");
        });
      // document.getElementById("jelek").addEventListener("click", function () {
      //   document.getElementById("celebration").classList.remove("d-none");
      //   console.log("TEST");
      //   setTimeout(function () {
      //     document.getElementById("celebration").classList.add("d-none");
      //   }, 3000);
      // });

      document.getElementById("jelek").addEventListener("click", function () {
        document.getElementById("celebration").classList.remove("d-none");
        document.getElementById("fireworks").classList.remove("d-none");
        for (let i = 0; i < 50; i++) {
          createFirework();
        }
        setTimeout(function () {
          document.getElementById("celebration").classList.add("d-none");
          document.getElementById("fireworks").classList.add("d-none");
        }, 3000);
      });
    </script>
  </body>
</html>
